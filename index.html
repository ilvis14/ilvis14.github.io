<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>
  <script defer src="index.js"></script>
</head>

<body>

  <section>
    <div class="container">

      <div class="resultInnerContainer">
        <h4>
          Your Result
        </h4>
        <div class="showResult">
          <span class="sumScore">&#8734</span>
          <span>of 100</span>
        </div>
        <div class="resultText">
          <h3>
            Great
          </h3>
          <p>
            You scored higher than <span class="percentageScore">&#8734</span> of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summaryInnerContainer">
        <form class="summaryScores">
          <h4>
            Summary
          </h4>
          <div class="reaction item">
            <div class="innerItem">
              <img src="assets/images/icon-reaction.svg" alt="#">
              <p class="reactionText">Reaction</p>
            </div>
            <!-- <p>80 <span class="greyText">/ 100</span></p> -->
            <p>
              <label class="reactionText" for="reactScore" placeholder="aaa">Input:
                <input class="reactScore inputValue" role="textbox" type="number"></label>
              <span class="greyText">
                /100
              </span>
            </p>
          </div>
          <div class="memory item">
            <div class="innerItem">
              <img src="assets/images/icon-memory.svg" alt="#">
              <p class="memoryText">Memory</p>
            </div>
            <!-- <p>92 <span class="greyText">/ 100</span></p> -->
            <p>
              <label class="memoryText" for="memoryScore">Input:
                <input class="memoryScore inputValue" role="textbox" type="number"></label>
              <span class="greyText">
                /100
              </span>
            </p>
          </div>
          <div class="verbal item">
            <div class="innerItem">
              <img src="assets/images/icon-verbal.svg" alt="#">
              <p class="verbalText">Verbal</p>
            </div>
            <!-- <p>61 <span class="greyText">/ 100</span></p> -->
            <p>
              <label class="verbalText" for="verbalScore">Input:
                <input class="verbalScore inputValue" role="textbox" type="number"></label>
              <span class="greyText">
                /100
              </span>
            </p>
          </div>
          <div class="visual item">
            <div class="innerItem">
              <img src="assets/images/icon-visual.svg" alt="#">
              <p class="visualText">Visual</p>
            </div>
            <p>
              <label class="visualText" for="visualScore">Input:
                <input class="visualScore inputValue" role="textbox" type="number"></label>
              <span class="greyText">
                /100
              </span>
            </p>
            <!-- <p>72 <span class="greyText">/ 100</span></p> -->
          </div>
        </form>
        <div class="buttonSpace">
          <button class="button">
            Continue
          </button>
          <button class="reset">
            Reset
          </button>
        </div>
      </div>

    </div>
  </section>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
